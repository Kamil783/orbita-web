<div class="board">
  <app-kanban-column
    *ngFor="let c of columns; let last = last"
    [column]="c"
    [showDivider]="!last"
  ></app-kanban-column>

  <section class="newcol">
    <header class="newcol__hdr">
      <h3 class="newcol__title">Новая колонка</h3>
    </header>

    <button class="newcol__body" type="button">
      <span class="material-symbols-outlined">add_box</span>
      <span class="newcol__text">Добавить секцию</span>
    </button>
  </section>
</div>
