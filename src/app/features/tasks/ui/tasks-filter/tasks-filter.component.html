<div class="filter" role="group" aria-label="Фильтр задач по исполнителю">
  <span class="filter__label">Фильтр:</span>

  <div class="stack">
    <button
      *ngFor="let i of items; trackBy: trackById"
      type="button"
      class="chip"
      [class.chip--all]="i.isAll"
      [class.chip--active]="selectedId === i.id"
      (click)="select(i.id)"
      [attr.aria-pressed]="selectedId === i.id"
      [attr.title]="i.name"
    >
      <ng-container *ngIf="i.isAll; else avatar">
        <span class="chip__text">ВСЕ</span>
      </ng-container>

      <ng-template #avatar>
        <span
          class="chip__avatar"
          [style.backgroundImage]="i.avatarUrl ? 'url(' + i.avatarUrl + ')' : null"
          aria-hidden="true"
        ></span>
        <span class="chip__tooltip" aria-hidden="true">{{ i.name }}</span>
      </ng-template>
    </button>
  </div>
</div>
