<article class="card" [class.card--inprogress]="task.progressPct != null" [class.card--done]="task.priority === 'done'">
  <div class="top">
    <span class="badge" [ngClass]="badgeClass">{{ badgeText }}</span>

    <button class="more" type="button" aria-label="Меню">
      <span class="material-symbols-outlined">more_horiz</span>
    </button>
  </div>

  <h4 class="title" [class.title--strike]="task.priority === 'done'">
    {{ task.title }}
  </h4>

  <div *ngIf="task.progressPct != null" class="progress">
    <div class="progress__bar" [style.width.%]="task.progressPct"></div>
  </div>

  <div class="bottom">
    <div class="meta" *ngIf="task.dueText">
      <span class="material-symbols-outlined">event</span>
      <span>{{ task.dueText }}</span>
    </div>

    <div class="meta" *ngIf="task.doneText">
      <span class="material-symbols-outlined">done_all</span>
      <span>{{ task.doneText }}</span>
    </div>

    <div class="avatars" *ngIf="task.assignees?.length">
      <span
        class="avatar"
        *ngFor="let a of task.assignees"
        [style.backgroundImage]="'url(' + a + ')'">
      </span>
    </div>
  </div>
</article>
