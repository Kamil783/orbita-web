<header class="topbar">
  <div class="left">
    <h2 class="title">{{ title }}</h2>

    <ng-content select="[topbar-left-extra]"></ng-content>

    <div class="search">
      <span class="material-symbols-outlined search__icon">search</span>
      <input class="search__input" type="text" [placeholder]="placeholder" />
    </div>
  </div>

  <div class="right">
    <button class="iconbtn" type="button" (click)="toggleTheme()" aria-label="Тема">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>

    <button class="iconbtn iconbtn--notify" type="button" (click)="openNotifications()" aria-label="Уведомления">
      <span class="material-symbols-outlined">notifications</span>
      <span class="dot" aria-hidden="true"></span>
    </button>

    <div class="divider"></div>

    <a class="profile" routerLink="/profile" aria-label="Профиль">
      <span class="profile__avatar" aria-hidden="true">И</span>
      <span class="profile__name">Иван Петров</span>
    </a>
  </div>
</header>
